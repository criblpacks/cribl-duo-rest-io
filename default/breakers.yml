Duo API Ruleset:
  minRawLength: 256
  rules:
    - condition: "true"
      type: json_array
      timestampAnchorRegex: /(ts|timestamp)/
      timestamp:
        type: auto
        length: 1500
      timestampTimezone: UTC
      timestampEarliest: -420weeks
      timestampLatest: +1week
      maxEventBytes: 134217728
      disabled: false
      parserEnabled: false
      shouldUseDataRaw: false
      jsonExtractAll: false
      eventBreakerRegex: /[\n\r]+(?!\s)/
      name: Duo JSON Logs
  lib: custom
