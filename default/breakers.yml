Duo API Ruleset:
  lib: custom
  minRawLength: 256
  description: Event breakers for Duo Rest Collector
  rules:
    - condition: "true"
      type: json_array
      timestampAnchorRegex: /^/
      timestamp:
        type: auto
        length: 150
      timestampTimezone: local
      timestampEarliest: -420weeks
      timestampLatest: +1week
      maxEventBytes: 51200
      disabled: false
      parserEnabled: false
      shouldUseDataRaw: false
      jsonExtractAll: false
      eventBreakerRegex: /[\n\r]+(?!\s)/
      name: Duo Administrator
      jsonArrayField: response
