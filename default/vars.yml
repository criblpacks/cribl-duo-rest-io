duo_api_hostname:
  type: string
  lib: custom
  value: "'API-HOSTNAME'"
  description: "REQUIRED: Your Duo API hostname, found on the Admin Panel of the Duo website. It is typically in the format 'subdomain.duosecurity.com'."
default_splunk_index:
  type: any
  lib: custom
  value: "'duo'"
default_splunk_sourcetype:
  type: any
  lib: custom
  value: "'duo:api'"
default_splunk_source:
  type: any
  lib: custom
  value: "'sbg_duo_input://cribl_duo_api'"
  description: "Do NOT change if forwarding data to Splunk. This is required for
    the Cisco Security Cloud Splunk TA to work correctly."