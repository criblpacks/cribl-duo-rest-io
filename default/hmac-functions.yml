duo-hmac:
  stringBuilders:
    - headers['x-duo-date']
    - method.toUpperCase()
    - urlObj.hostname
    - urlObj.pathname
    - urlObj.search.substring(1).replace(/\+/g, '%20') || '' /* convert spaces
      that were endcoded as '+' to the url encoded space value */
  headerName: authorization
  headerExpression: "'Basic ' +
    C.Encode.base64(`${C.Secret('duo-admin-integration-key').value}:${C.Crypto.\
    createHmac(signatureString, C.Secret('duo-admin-secret-key').value, 'sha1',
    'hex')}`)"
  stringDelim: '"\n"'
  lib: custom
